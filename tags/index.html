<!-- gonna use html5 -->
<!DOCTYPE html>
<!-- this is the beginning of the html document, the lang property telling which language is going to be used a lot -->
<html lang="en">
	<!-- info concerning the html doc -->
	<head>	
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>FIRST DOCUMENT BABY</title>
		
	</head>

	<!-- what is displayed on the browser -->
	<body>
		<p>test</p>

		

		<!-- the alt tag indicates what text should be displayed when the image fails to load-->
		<img src="images/test.png" alt="this is a test image" width="800">

		<a href="https://google.com">
			<img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png">
		</a>

		<!-- -the <hn> tags, in the order of importance. optimized for search engines. 
			-use h1 only once per page
			-hn tags must be used in an increasing order-->S
		<!-- TITLE TAGES-->
		<h1>h1 tag</h1>
		<h2>h2 tag</h2>
		<h3>h3 tag</h3>
		<h4>h4 tag</h4>
		<h5>h5 tag</h5>
		<h6>h6 tag</h6>


		<p>PARAGRAPHS PA<br>RAGRAPASDASDQWD</p>

		<!-- internal link -->
		<a href="#one">MOVE TO ONE</a>
		<p id="one" style="margin-top: 1500px;">one</p>

		<a href="#two">MOVE TO TWO</a>
		<p id="two" style="margin-top: 1500px;">two</p>

		<!-- external link target="_blank" opens up the link in a new tab-->
		<a href="https://www.google.com" target="_blank">move to google</a>
	</body>

</html>
